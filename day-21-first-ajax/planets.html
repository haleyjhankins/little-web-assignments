<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Wars People List</title>
    <link href= 'style.css' rel= 'stylesheet'/>
  </head>
  <body>


      <h1> Planets </h1>

        <ul id= "planet-list">
        </ul>

        </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "planets.js"></script>
  </body>
</html>
