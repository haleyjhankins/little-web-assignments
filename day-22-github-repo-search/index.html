<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='style.css' rel= 'stylesheet'>
  </head>
  <body>
    <p>GitHub Repository Search</p>

    <nav class="search-bar">
      <input id="search-query"/>

      <div id="previous-button" style="display: none;">Previous</div>

      <div id="next-button" style="display: none;">Next</div>

      <div id="count" class="counter" style="display: none;"></div>

    </nav>

    <ul id="repos">
    </ul>

    <script type="text/html" id="list-template">
      <li>
        <img src='{{image}}'></img>
        <a class='repo' target='_blank'  href='https://github.com/{{full_name}}'> Repo: {{full_name}}</a>
        <a class='profile' target='_blank' href='https://github.com/{{login}}'>Profile: {{login}}</a>

      </li>
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= 'script.js'></script>
  </body>
</html>
